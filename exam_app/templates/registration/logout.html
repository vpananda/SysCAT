{% load static%} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    <style>
        /* Set the background image */
.background {
    background-image: url('https://www.example.com/background.jpg');
    background-size: cover;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

/* Style the container */
.container {
    margin-top:200px;
    margin-left:350px;
    padding: 50px;
    width: 80%;
    max-width: 600px;
    text-align: center;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
    position: relative;
    top: 50%;
    transform: translateY(-50%);
}

/* Style the heading */
h1 {
    margin-top: 0;
    font-size: 3rem;
    color: #333;
}

/* Style the paragraph */
p {
    font-size: 1.2rem;
    color: #555;
    margin-bottom: 30px;
}

/* Style the link */
a {
    display: block;
    font-size: 1.2rem;
    color: #fff;
    background-color: #007bff;
    padding: 10px;
    border-radius: 5px;
    text-decoration: none;
    width: 200px;
    margin: auto;
    transition: background-color 0.2s ease-in-out;
}

a:hover {
    background-color: #0062cc;
}

    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Thanks for using our website!</h1>
        <p>You have been logged out successfully.</p>
        <a href="{% url 'login' %}">Click here to login again</a>
    </div>
</body>
</html>
