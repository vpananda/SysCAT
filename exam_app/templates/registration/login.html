{% load static%} 

<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #ffff;
      margin: 0; /* Remove default margin to ensure full width */
      min-height: 100vh; /* Ensure the container fills the whole viewport */
    }

    .container-login {
      background-image: url('/static/images/emp_pic.jpg');
      background-size: cover;
      background-position: center center;
      min-height: 100vh; /* Ensure the container fills the whole viewport */
      display: flex;
      justify-content: left;
    }

    
    /* Add a media query for small devices to make the image container full-width */
    @media (max-width: 767px) {
      .container-login {
        justify-content: center;
      }
    }

    /* Footer styles */
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #4aa6f7;
      padding: 10px 0;
      text-align: center;
      color: #fff;
      font-size: 0.875rem;
    }

    .footer a {
      color: #fff;
    }

    .logo {
      width: 120px;
      height: 100px;
      border-radius: 35%;
      margin-top: 20px;
      mix-blend-mode: multiply;
    }
    .text-black {
      color: #000;
      margin-left: 20px;
    }
    .card {
      border-radius: 0;
      border: none;
    }
  
  .card-title {
    font-size: 2rem;
    margin-bottom: 1rem;
  }
  
  .form-control {
    border-radius: 0;
    border-color: #dee2e6;
    border-radius: 10px;
  }
  
  .form-check-input {
    margin-top: 0.375rem;
    margin-right: 0.25rem;
    border-radius: 10px;
  }
  
  .form-check-label {
    font-size: 0.875rem;
    margin-top: 0.25rem;
  }
  
  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    border-radius: 10px;
    width:94%;

  }
  
  .btn-primary:hover {
    background-color: #0069d9;
    border-color: #0062cc;
  }
  
  .text-sm {
    font-size: 0.875rem;
  }
  
  .bg-light {
    background-color: #4aa6f7!important;
  }
  
  <!-- .py-3 {
    padding-top: 1rem;
    padding-bottom: 1rem;
  }
   -->
  .text-center {
    text-align: center!important;
  }
  
  .small {
    font-size: 0.875rem;
  }
  
  .no-gutters {
    margin-right: 0;
    margin-left: 0;
  }
  
 .logo {
        width: 120px;
        height: 100px;
        border-radius: 35%;
        margin-top: 20px;
        mix-blend-mode: multiply;
      }
  </style>
</head>
<body>
  <div class="container-fluid px-0">
    <div class="row no-gutters">
      <div class="col-md-4">
        <div class="container-login">
          <div class="text-black">
            <div>
              <img src="{% static 'images/systech-logo.png' %}" class="logo" />
            </div>
            <!-- ... -->
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="container-fluid px-5 py-5">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="card mt-5">
                <div class="card-body">
                  <h2 class="card-title">Login to your Account</h2>
                  <form method="POST">
                    {% csrf_token %}
                    <span style="color: red">{{errors}}</span>
                    <div class="form-group">
                      <label for="username">Username:</label>
                      <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" required>
                    </div>
                    
                    <div class="form-group">
                      <label for="password">Password:</label>
                      <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
                      <span style="color: red">{{perror}}</span>
                    </div>
                    <br>
                    
                    <!-- <div class="form-group form-check d-flex flex-row justify-content-between">
                        <div class="">
                            <input type="checkbox" class="form-check-input" id="remember-me">
                            <label class="form-check-label" for="remember-me">Remember me</label>
                        </div>
                        <div>
                            <a href="#" class="ml-auto mt-3 text-sm">Forgot Password?</a>
                        </div>
                    </div> -->
                    <div class="row justify-content-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>                      
                  </form>
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="row justify-content-center">
            <div class="col-md-8 text-center">
              <small>Don't have an Account? <a href="{% url 'registration' %}">Register Here</a></small>
            </div>
          </div>
        </div>
        <!-- Footer -->
        <div class="footer bg-light py-3">
          <div class="container">
            <div class="row">
              <div class="col-md-12 text-center">
                <small>&copy; 2023 Systech Company. All Rights Reserved.</small>
              </div>
            </div>
          </div>
        </div> 
      </div>
    </div> 
  </div>
</body>
<script type="text/javascript">
  function preventBack(){window.history.forward()};
  setTimeout("preventBack()",0);
    window.onunload = function(){null;}
</script>
</html>
