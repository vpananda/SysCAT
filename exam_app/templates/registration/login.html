{% load static%} 

<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #ffff;
    }
    .container-login {
      background-image: url('/static/images/emp_pic.jpg');
      background-size: cover;
      background-position: center center;
      height: 100vh;
      display: flex;
      justify-content: left;
    }
  
  .text-black {
    color: #000;
    margin-left: 20px;
  }
  
.card {
    border-radius: 0;
    border: none;
    
  }
  
  .card-title {
    font-size: 2rem;
    margin-bottom: 1rem;
  }
  
  .form-control {
    border-radius: 0;
    border-color: #dee2e6;
    border-radius: 10px;
  }
  
  .form-check-input {
    margin-top: 0.375rem;
    margin-right: 0.25rem;
    border-radius: 10px;
  }
  
  .form-check-label {
    font-size: 0.875rem;
    margin-top: 0.25rem;
  }
  
  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    border-radius: 10px;
    width:94%;

  }
  
  .btn-primary:hover {
    background-color: #0069d9;
    border-color: #0062cc;
  }
  
  .text-sm {
    font-size: 0.875rem;
  }
  
  .bg-light {
    background-color: #4aa6f7!important;
  }
  
  .py-3 {
    padding-top: 1rem;
    padding-bottom: 1rem;
  }
  
  .text-center {
    text-align: center!important;
  }
  
  .small {
    font-size: 0.875rem;
  }
  
  .no-gutters {
    margin-right: 0;
    margin-left: 0;
  }
  
  .col-md-4 {
    flex-basis: 33.333333%;
    max-width: 33.333333%;
  }
  
  .col-md-8 {
    flex-basis: 66.666667%;
    max-width: 66.666667%;
  }
  
  @media (max-width: 767.98px) {
    .col-md-4,
    .col-md-8 {
      flex-basis: 100%;
      max-width: 100%;
    }
  }  .logo {
        width: 120px;
        height: 100px;
        border-radius: 35%;
        margin-top: 20px;
        mix-blend-mode: multiply;
      }
  </style>
</head>
<body>
  <div class="container-fluid px-0">
    <div class="row no-gutters">
      <div class="col-md-4">
        <div class="container-login">
          <div class="text-black">
            <div>
                <img src="{% static 'images/systech-logo.png' %}" class="logo" />
            </div>
            <div class=" mt-5">
                <!-- <h1>Welcome</h1> -->
                <!-- <p>xvsahv,cvhdasvc ckwhfwejhfcjkwencka.sd acsdgsjk ,.</p> -->
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="container-fluid px-5 py-5">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="card mt-5">
                <div class="card-body">
                  <h2 class="card-title">Login to your Account</h2>
                  <form method="POST">
                    {% csrf_token %}
                    <span style="color: red">{{errors}}</span>
                    <div class="form-group">
                      <label for="username">Username:</label>
                      <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" required>
                      
                    </div>
                    
                    <div class="form-group">
                      <label for="password">Password:</label>
                      <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
                      <span style="color: red">{{perror}}</span>
                    </div>
                    
                    <div class="form-group form-check d-flex flex-row justify-content-between">
                        <div class="">
                            <input type="checkbox" class="form-check-input" id="remember-me">
                            <label class="form-check-label" for="remember-me">Remember me</label>
                        </div>
                        <div>
                            <a href="#" class="ml-auto mt-3 text-sm">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>                      
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-8 text-center">
              <small>Don't have an account? <a href="{% url 'registration' %}">Register here</a></small>
            </div>
          </div>
        </div>
        <div class="bg-light py-3" style="margin-top:79px">
          <div class="container" >
            <div class="row ">
              <div class="col-md-12 text-center">
                <small>&copy; 2023 Example Company. All Rights Reserved.</small>
              </div>
            </div>
          </div>
        </div> 
      </div>
    </div> 
  </div>
</body>
</html>
