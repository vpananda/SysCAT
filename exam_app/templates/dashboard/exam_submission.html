{% load static%} 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background: #67B26F;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #4ca2cd, #67B26F);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #4ca2cd, #67B26F);
        color: #000;
        text-align: center;
      }

      .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        animation: fadeIn 2s;
      }

      h1 {
        font-size: 5rem;
        margin-bottom: 0;
        animation: bounceIn 1s;
        animation-delay: 0.5s;
      }

      p {
        font-size: 2rem;
        margin-top: 0;
        animation: bounceIn 1s;
        animation-delay: 1s;
      }

      .confetti {
        width: 10px;
        height: 10px;
        background-color: #ffffff;
        position: absolute;
        top: -10px;
        animation: confetti 1s linear infinite;
      }

      .confetti:nth-child(1) {
        left: 25%;
        animation-delay: 0.2s;
      }

      .confetti:nth-child(2) {
        left: 50%;
        animation-delay: 0.4s;
      }

      .confetti:nth-child(3) {
        left: 75%;
        animation-delay: 0.6s;
      }

      .confetti:nth-child(4) {
        left: 30%;
        animation-delay: 0.8s;
      }

      .confetti:nth-child(5) {
        left: 60%;
        animation-delay: 1s;
      }

      .confetti:nth-child(6) {
        left: 20%;
        animation-delay: 1.2s;
      }

      .confetti:nth-child(7) {
        left: 70%;
        animation-delay: 1.4s;
      }

      .confetti:nth-child(8) {
        left: 40%;
        animation-delay: 1.6s;
      }

      .confetti:nth-child(9) {
        left: 80%;
        animation-delay: 1.8s;
      }

      .confetti:nth-child(10) {
        left: 35%;
        animation-delay: 2s;
      }

      .confetti:nth-child(11) {
        left: 65%;
        animation-delay: 2.2s;
      }

      .confetti:nth-child(12) {
        left: 15%;
        animation-delay: 2.4s;
      }

      .confetti:nth-child(13) {
        left: 90%;
        animation-delay: 2.6s;
      }

      .confetti:nth-child(14) {
        left: 45%;
        animation-delay: 2.8s;
      }

      .confetti:nth-child(15) {
        left: 55%;
        animation-delay: 3s;
      }

      .confetti:before, .confetti:after {
        content: '';
        position: absolute;
        width: 0;
        height: 0;
        border: 5px solid transparent;
        border-bottom-color: #ffffff;
        transform: rotate(45deg);
      }

      .confetti:before {
        right: 0;
        top: -5px;
      }

      .confetti:after {
        left: 0;
        bottom: -5px;
      }

      @keyframes confetti {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(100vh);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes bounceIn {
        from, 20%, 40%, 60%, 80%, to {
          animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
          transform: translate3d(0, 0, 0);
        }

        0% {
          opacity: 0;
          transform: scale3d(0.3, 0.3, 0.3);
        }

        50% {
          opacity: 1;
          transform: scale3d(1.1, 1.1, 1.1);
        }

        70% {
          transform: scale3d(0.9, 0.9, 0.9);
        }

        80% {
          transform: scale3d(1.03, 1.03, 1.03);
        }

        to {
          transform: scale3d(1, 1, 1);
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      {% if passorfail == 'FAIL'%}
      <h1>Better Luck Next time!</h1>
      <p>You are not reached the requirement!</p>
      <a href="{%url 'logout'%}"  style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer;" >logout</a>
      {% else %}
      <h1>Congratulations!</h1>
      <p>You passed the exam!</p>
      
      <span> click here for next level<button onclick="location.href='{% url 'exam_main_dashboard' %}';" style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer;">level 2</button></span>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
    </div>
    {% endif %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
