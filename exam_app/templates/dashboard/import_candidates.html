<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            margin: 20px auto;
            max-width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .message {
            color: #2ecc71;
        }

        .error-message {
            color: #e74c3c;
        }
        /* Your existing CSS styles */
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Upload a File</h2>
    <p class="message">{{ message }}</p>
    <p class="error-message">{{ error_message }}</p>

    <!-- Displaying the format for user convenience as a table -->
    <div>
        <h3>Expected Format:</h3>
        <p>Upload a CSV file with the following columns:</p>
        <table id="data-table">
            <thead>
                <tr>
                    <th>First_Name</th>
                    <th>Last_Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Job_position</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>johndoe@example.com</td>
                    <td>1234567890</td>
                    <td>Manager</td>
                </tr>
                <!-- Add more rows if needed -->
            </tbody>
        </table>
        <button onclick="exportToExcel()">Download Format</button>
    </div>

        

    <form method="post" enctype="multipart/form-data" action="">
        {% csrf_token %}
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <button type="button" class="btn btn-secondary" onclick="goBack()" style="margin-right: 10px;">Back</button>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script>
        function exportToExcel() {
            const table = document.getElementById('data-table');

            if (table) {
                const wb = XLSX.utils.table_to_book(table, { sheet: 'SheetJS' });
                const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'binary' });

                function s2ab(s) {
                    const buf = new ArrayBuffer(s.length);
                    const view = new Uint8Array(buf);
                    for (let i = 0; i < s.length; i++) view[i] = s.charCodeAt(i) & 0xFF;
                    return buf;
                }

                const blob = new Blob([s2ab(wbout)], { type: 'application/octet-stream' });
                const fileName = 'Candidate_data.xlsx';

                if (navigator.msSaveBlob) {
                    // For IE
                    navigator.msSaveBlob(blob, fileName);
                } else {
                    const link = document.createElement('a');
                    if (link.download !== undefined) {
                        const url = URL.createObjectURL(blob);
                        link.setAttribute('href', url);
                        link.setAttribute('download', fileName);
                        link.style.visibility = 'hidden';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    }
                }
            } else {
                console.error('Table with ID "data-table" not found.');
            }
        }
    </script>  
    <script>
        // JavaScript function to go back to the previous page
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
